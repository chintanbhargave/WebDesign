<!doctype html>
<html lang="en">

<head>
	<title>Feedback</title>

	<style>
		label {
			float: left;
			width: 150px;
		}

		#container {
			width: 700px;
			margin: auto;
			background-color: beige;
		}

		main {
			padding: 50px;
		}
	</style>


</head>

<body>
	<div id="container">

		<main>
			<h2>Feedback</h2>
			<h3>Love something? Hate something? Let us know!</h3>
			Note : Fields marked with an asterisk(*) are mandatory
			<br><br>
			<form id="frm" method="post">
				<label>Title*:</label>
				<input type="radio" name="title" id="miss" value="miss" required="required" />Miss
				<input type="radio" name="title" id="mr" value="mr" required="required" />Mr.
				<input type="radio" name="title" id="mrs" value="mrs" required="required" />Mrs.
				<br><br>
				<label for="firstName">First Name*:</label>
				<input type="text" name="firstName" id="firstName" placeholder="First Name" />
				<br><br>


				<label for="lastName">Last Name*:</label>
				<input type="text" name="lastName" id="lastName" placeholder="Last Name" />
				<br><br>


				<label for="emailId">Email Id*:</label>
				<input type="email" name="emailId" id="emailId" placeholder="yourname@domain.com" />
				<br><br>


				<label for="phoneNumber">Phone Number*:</label>
				<input type="tel" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" />
				<br><br>

				<label for="zipcode">ZipCode*:</label>
				<input type="text" name="zipcode" id="zipCode" placeholder="xxxxxx" />
				<br><br>

				<label for="zipcode">How did you hear:</label>
				<input type='checkbox' name="source" value="facebook" /> Facebook
				<input type='checkbox' name="source" value="google" /> Google
				<input type='checkbox' name="source" value="yelp" /> Yelp
				<br><br>

				<label for="comments">Comments*:</label>
				<textarea name="comments" id="comments" placeholder="Your comments" rows="5" cols="25"></textarea>
				<br><br>
				<input type="Submit">
				<input type="Reset">
				<br><br>
			</form>
		</main>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
	<script>


		$(function () {

			$("#frm").validate({
				rules: {
					firstName: {
						required: true,
						regex: "[a-zA-Z'.\\s]{1,20}$"

					},
					lastName: {
						required: true,
						regex: "[a-zA-Z'.\\s]{1,20}$"
					},
					emailId: {
						required: true,
						email: true
					},
					phoneNumber: {
						required: true,
						phoneUS: true
					},
					zipcode: {
						required: true,
						minlength: 5,
						maxlength: 5,
						regex: "^[0-9]+$"
					},
					source: {
						required: true
					},
					comments: {
						required: true
					}
				},
				messages: {
					emailId: {
						email: "Enter a valid Email."
					},
					phoneNumber: {

					},
					zipcode: {
						minlength: "ZipCode should be 5 digit",
						maxlength: "ZipCode should be 5 digit"
					}
				}
			})
			//return false;
		})

		jQuery.validator.addMethod("regex", function (value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "Please Enter Valid Input");

		jQuery.validator.addMethod("phoneUS", function (phoneNumber, element) {
			phoneNumber = phoneNumber.replace(/\s+/g, "");
			return this.optional(element) || phoneNumber.length > 9 &&
				phoneNumber.match(/^\d{3}-?\d{3}-\d{4}$/);
		}, "Please specify a valid phone number");

	</script>

</body>

</html>
